<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon-01.jpg" type="image/x-icon">
    <title>Rock All - Music Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-dark">
    <img src="./assets/img/logo-png.png" alt="logoPng" class="logoPng">
    <main class="d-flex flex-column align-items-center">
        <h1 class="text-light">¡Bienvenido, decinos tu nombre para comenzar!</h1>
        <input class="form-control form-control-sm mt-3" type="text" placeholder="Nombre" aria-label=".form-control-lg example" id="tagNombre">
        <h2 class="text-light mt-3">¿Cuál es tu presupuesto para esta compra?</h2>
        <input class="form-control form-control-sm mt-3" type="text" placeholder="Presupuesto" aria-label=".form-control-lg example" id="tagPresupuesto">
        <button type="button" class="btn btn-light mt-4" id="submit" onclick="datosIniciales()">Submit</button>
        <h2 class="text-light mt-3">¿Qúe estás buscando?</h2>
        <div class="mt-3">
            <button type="button" class="btn btn-light" id="btnGuitars">Guitarras</button>
            <button type="button" class="btn btn-light" id="btnBass">Bajos</button>
            <button type="button" class="btn btn-light" id="btnDrum">Baterías</button>
        </div>
    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
